<div class="min-h-screen flex ">
  <div id="app-sidebar"
    class="surface-section h-screen relative hidden lg:block flex-shrink-0 lg:sticky left-0 top-0 z-1 border-right-1 surface-border select-none flex flex-column h-full "
    style="width:20%">
    <app-sidemenu [applicationComponentState]="true"></app-sidemenu>
  </div>
  <div class="min-h-screen relative flex-auto" style="width:80%">
    <app-nav-bar-navigation [buttonState]="0" (next)="navigateToOfficeComponent()"></app-nav-bar-navigation>

    <div class="flex flex-column flex-auto col-12">
      <div class="p-0">
        <div class="grid">
          <!--<div class="col-12 xl:col-6" style="border: 5px solid red">-->
          <div class="surface-card  border-round p-4" style="width: 100%">
            <div class="text-xl text-900 font-medium mb-2">
              <h3>{{ 'HEADER.APPLICATION_INFORMATION' | translate }} <span
                  style="font-weight: lighter; size: 12cm;">-1/3</span></h3>
              <hr>
            </div>
            <div class="col-mb-12">
              <div class="row">
                <div class="col-md-5">
                  <div class="font-medium text-900 mb-1">
                    <h5>{{ 'APPLICATION.APPLICANT' | translate }}</h5>
                  </div>
                  <p>
                    {{ 'APPLICATION.APPLICANT_DESCRIPTION_TEXT' | translate }}
                  </p>
                </div>
                <div class="col-md-7">
                  <div class=" col-md-12">
                    <form [formGroup]="registerForm">
                      <div class="row">
                        <div class="col-md-5 mb-1">
                          <label for="formFile" class="form-label">{{'APPLICATION.TYPE_OF_APPLICANT' | translate}}<span
                              style="color: red;">*</span></label>
                          <p-dropdown [options]="applicantTypes" [(ngModel)]="applicantType" formControlName="applicantType" placeholder="{{'MESSAGES.SELECTION' | translate}}"
                            optionLabel="value" [style]="{'width': '100%'}" [required]="true"></p-dropdown>
                        </div>
                        <div class="col-md-4 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.APPLICANT_ID' | translate }} <span
                              style="color: red;">*</span></label>
                          <input type="text" [(ngModel)]="applicantId" formControlName="applicantId" class="form-control" id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04" aria-label="Upload" [required]="true">
                        </div>
                        <div class="col-md-3 mb-1">
                          <button (click)="submit()" style="background-color: #583A14; margin-top: 30px;" pButton
                            class="btn-eland float-end" pRipple
                            icon=" pi pi-search" iconPos="right"
                            label=" {{'COMMON.ACTIONS.SEARCH' | translate}}" type="button"
                            id="inputGroupFileAddon04"></button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class=" col-md-12">
                    <div class=" col-md-12" *ngIf="applicantType!.value! !== 'enterprises'">
                      <div class="row">
                        <div class="col-md-5 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.FIRSTNAME' | translate }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04" value="{{applicant.firstName}}"
                            aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                        <div class="col-md-4 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.LASTNAME' | translate }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04" value="{{applicant.lastName}}"
                            aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                        <div class="col-md-3 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.CIVILITY' | translate }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04" value="{{applicant.civility}}"
                            aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="applicantType!.value === 'enterprises'">
                      <div class="row">
                        <div class="col-md-6 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.REGISTRE_NAME' | translate }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04"
                            value="{{applicant.registredName}}" aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                        <div class="col-md-6 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.ENTREPRISE_TYPE' | translate
                            }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04"
                            value="{{applicant.enterpriseType}}" aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.REGION' | translate }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04" value="{{applicant.region}}"
                            aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                        <div class="col-md-6 mb-1">
                          <label for="formFile" class="form-label">{{ 'APPLICATION.STREET_NAME' | translate }}</label>
                          <input type="text" class="form-control" id="inputGroupFile04" value="{{applicant.streetName}}"
                            aria-describedby="inputGroupFileAddon04" disabled>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class=" col-md-12 mb-1">
                    <label for="formFile" class="form-label">{{ 'APPLICATION.EMAIL' | translate }}</label>
                    <input type="email" [(ngModel)]="applicant.email" class="form-control" id="inputGroupFile04" (keyup)="onKeyUpEventEmail($event)"
                      aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                  </div>
                </div>
              </div>
              <hr>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-5">
                  <div class="font-medium text-900 mb-1">
                    <h5>{{ 'HEADER.APPLICATION' | translate }}</h5>
                  </div>
                  <p>
                    {{ 'APPLICATION.APPLICATION_DESCRIPTION_TEXT' | translate }}
                  </p>
                </div>
                <div class="col-md-7">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6 mb-1">
                        <label for="formFile" class="form-label">{{ 'APPLICATION.DATE_OF_APPLICATION' | translate
                          }}<span style="color: red;">*</span></label>
                          <input type="text" class="form-control" id="inputGroupFile04"
                          value="{{application.applicationDate}}" aria-describedby="inputGroupFileAddon04" disabled>
                          <!-- <p-calendar dateFormat="dd-mm-yy" inputId="dateformat" [(ngModel)]="application.applicationDate" [style]="{'width': '100%'}" [disabled]="true"></p-calendar> -->
                          </div>
                      <div class=" col-md-6 mb-1">
                        <label for="formFile" class="form-label">{{ 'APPLICATION.NUMBER' | translate }} </label>
                        <input type="text" class="form-control" id="inputGroupFile04"
                          value="{{application.applicationNumber}}" aria-describedby="inputGroupFileAddon04" disabled>
                      </div>
                    </div>
                  </div>
                  <div class=" col-md-12 mb-1">
                    <label for="formFile" class="form-label">{{ 'APPLICATION.OBJET' | translate }}</label>
                    <textarea type="text" class="form-control" id="inputGroupFile04" [(ngModel)]="application.object"
                      (keyup)="onKeyUpEventObject($event)" aria-describedby="inputGroupFileAddon04"></textarea>
                  </div>
                  <div class="col-md-12 mb-1">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="{{application.status}}" id="invalidCheck"
                        required>
                      <label class="form-check-label" for="invalidCheck">
                        {{ 'APPLICATION.URGENT_APPLICATION' | translate }}
                      </label>
                    </div>
                  </div>
                </div>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
