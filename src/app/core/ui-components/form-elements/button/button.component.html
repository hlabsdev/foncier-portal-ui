<div class="row form-group" [formGroup]="group!">
  <label class="col-{{field?.width??12}} col-form-label"></label>
  <div class="col-12">
    <p-button type="button" label="{{field?.label! | translate}}" icon="field.icon" iconPos="right" styleClass="form-control w-100" (click)="onClick($event)" name="field.name"></p-button>
  </div>
</div>
